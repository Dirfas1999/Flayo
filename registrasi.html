        background-size: cover;
        background-repeat: no-repeat;

        background-attachment: fixed;

    <nav>
      <a href="login2.html" class="logo">PHOTOKUY</a>

      <button onclick="location.href='registrasi.html'">Register</button>

      <div class="container">
        <div class="login mt-5">
            <h1>REGISTRATION</h1>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">First Name</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Last Name</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Input Email">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Password</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Input Password">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Address</label>
                  <input type="text" class="form-control" id="input Address">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Age</label>
                  <input type="text" class="form-control" id="inputAge">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="button" style="background-color: rgb(31, 30, 30);" class="btn btn-primary" onclick="location.href='login.html'">CREATE</button>
                </div>
            </form>
        </div>
      </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
